  <style>
    .img {

    .img:active:hover {
      filter: invert(80%);

    .innerimg:active:hover {

    .activeImg {

    }

    .img:hover {

    .innerimg:hover {

    .DicomCanvas {

    .MarkCanvas {

    .leftRule {

    .downRule {

    }
  </style>
